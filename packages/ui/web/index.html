<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RxJS Pomodoro</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>

<body>
    <div id="container">
        <nav><i class="fas fa-cog" id="settings"></i></nav>
        <div id="duration-selector">
            <div>
                <input type="number" id="minutes" min="0" max="60">
                <label for="minutes">minutes</label>
            </div>
            <button id="set-duration">set</button>
        </div>
        <header>
            <h1 id="timer">25:00</h1>
        </header>
        <div id="buttons">
            <button id="start">▶️</button>
            <button id="pause">⏸️</button>
            <button id="restart">↻</button>
        </div>
    </div>

    <script src="../dist/bundles/browser/app/app.development.js"></script>
</body>

</html>
